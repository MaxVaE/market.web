<div class="root-orders-component">
  <h2>Оформить заказ</h2>
  <form class="flex-inputs">
    <div v-for="item in profile">
      <input :placeholder="item.name" v-model="item.text" @keydown="Enter"></input>
      <p class="error" :class="{ 'disabled' : !item.error.errorFlag }">{{item.error.errorText}}</p> 
    </div>
  </form>
  <input class="accept" type="submit" @click="postOrders" value="Оформить"></input>
</div>

<div class="root-main-component">
  <div v-if="openBasket">
    <basket-component v-bind:sellProducts="arraySellProducts"/>
  </div>
	<div class="slider">
    <div v-for="item in allProducts" class="slider__item">
      <img :src="item.image" class="slider__image">
      <p>{{ item.text }} <br />
        <span class="slider__brand">
          {{ item.brand }}
        </span>
      </p>
      <span class="slider__price">{{ item.price }} <br />
        <div class="buy">
          <span class="slider__price-last">
            {{ item.lastPrice }}
          </span>
          <button class="basket" v-on:click="addProduct(item)"></button>
        </div>
      </span>
      </div>
    </div>
  </div>
</div>
